{% extends "layout.html" %}
{% block content %}
    <div class="card1">
        <form action="{{ url_for('posts.results') }}" method="post">
            <div class="form-group">
                <legend class="border-bottom mb-4">Search For a Book</legend>
                <select class="form-control" name="category">
                    <option value="name">Title</option>
                    <option value="author">Author</option>
                    <option value="book_num">ISBN</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="search" placeholder="Type your search...">
            </div>
            <div class="form-group">
                <button class="btn btn-secondary">Search</button>
            </div>
        </form>
    </div>
{% endblock content %}
